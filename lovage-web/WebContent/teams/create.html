<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lovage sports</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<script type="text/javascript" src="js/create.js"></script>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">Create team</td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input id="name" type="text"></td>
		</tr>
		<tr>
			<td>Size</td>
			<td><input id="capacity" type="number"></td>
		</tr>
		<tr>
			<td>Location</td>
			<td><input id="location" type="text"></td>
		</tr>
		<tr>
			<td>Start</td>
			<td><input id="start" type="datetime"></td>
		</tr>
		<tr>
			<td>Duration</td>
			<td><input id="duration" type="number"></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="createTeam()">Create</button></td>
		</tr>
	</table>
</body>
</html>
