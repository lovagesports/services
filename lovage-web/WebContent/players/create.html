<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lovage sports</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<script type="text/javascript" src="js/create.js"></script>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">Register player</td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input id="email" type="text"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="password" type="password"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td><input id="name" type="text"></td>
		</tr>
		<tr>
			<td>Birth date</td>
			<td><input id="birth" type="datetime"></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="createPlayer()">Create</button></td>
		</tr>
	</table>
</body>
</html>
